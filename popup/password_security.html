<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="password_security.css" />
</head>

<body>
    <div class="popup-content">
        <h1 class="popup-content__heading">
            Password Security
        </h1>
        <form>
            <div class="popup-content__fields">
                <label class="popup-content__fields--label" for="user">Username or Email:</label>
                <input type="text" id="user" />
                <label class="popup-content__fields--label" for="pwd">Pasword:</label>
                <input type="password" id="pwd" />
            </div>
            <div class="popup-content__buttons">
                <button type="submit" class="action">Login</button>
                <button class="action">Register</button>
            </div>
        </form>

    </div>

    <script src="password_security.js"></script>
</body>

</html>
